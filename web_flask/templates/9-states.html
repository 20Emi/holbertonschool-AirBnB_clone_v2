<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    {% if aux != "not" %}
    <h1>State: {{ states.name }}</h1>
    <h3>Cities:</h3>
    <ul>
        {% for city in states.cities | sort(attribute='name') %}
        <li>{{ city.id }}: <b>{{ city.name }}</b></li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>Not found!</h1>
    {% endif %}
</BODY>

</HTML>
